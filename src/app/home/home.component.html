<div class="container mt-4">
    <div *ngIf="isLoading" class="loader-container">
        <div class="spinner-border text-primary loader" role="status">
          <span class="sr-only">Loading...</span>
        </div>
    </div>
  
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>

    <div *ngIf="!isLoading && !errorMessage">
        <app-search (searchEvent)="onSearch($event)"></app-search>
    </div>
  
    <div class="row">
      <div class="col-md-4 col-sm-6 col-12 mb-4" *ngFor="let product of filteredProducts | filter: searchTerm">
        <app-product [product]="product" (productSelected)="handleProductSelected($event)"></app-product>
      </div>
    </div>
  </div>

  <app-product-description
  [product]="selectedProduct"
  [showModal]="showModal"
  (closeModal)="closeModal()"
></app-product-description>
